<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>자바스크립트 객체 생성1 : 리터럴 이용</title>
		<script type="text/javascript">
			// 객체 생성1
			var person = {
					name :  "홍길동",
					age : 20,
					getName : function() {
						return this.name;
					}					
			};
			
			// 객체 사용
			console.log(person.name);
			console.log(person.age);
			console.log(person.getName());
			
			// 프로퍼티 존재 여부 확인
			console.log("name" in person);
			
			// 객체 생성2 : 프로퍼티만 존재
			let car = {
					no:'11가1111',
					name:'소나타',
					maker:'현대',
					cc:2000,
					year:2021
			};
			
			// 전체 프로퍼티 값 출력
			for(let i in car){
				console.log(car[i]);
			}
			
			// 객체 생성3
			var circle = {
					center : {x:1.0, y:2.0},
					radius:2.5,
					getArea : function(){
						return this.radius * this.radius * 3.14;
					}
			};
			
			console.log(circle.center.x, circle.center.y);
			console.log(circle.getArea());
			
			
			/* 호이스팅 가능 */		
			
			var p1 = {x:1, y:2};
			var p2 = {x:4, y:5};
			var distance = getDistance(p1, p2);
			
			console.log("호이스팅 가능");
			console.log(distance.toFixed(2));
			

			// 두 점 사이의 거리 구하는 예
			// 두 점 사이의 거리를 구해서 반환하는 함수
			function getDistance(p1, p2){
				var dx = p2.x - p1.x;
				var dy = p2.y - p1.y;
				return Math.sqrt(dx*dx + dy*dy); // 두 점 사이의 거리 구해서 반환
			}
			
			
		</script>
	</head>
	<body>
		
	</body>
</html>
