<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트 DOM:createElement</title>
<script type ="text/javascript">
	window.onload=function(){
		//1.요소생성
		//<h3>태그생성
	var h3 = document.createElement('h3');

	// 텍스트 노드 생성 
	var text = document.createTextNode("출력할 텍스트 : 홍길동");

	// 2.문서에 출력 
	// 텍스트를 h3에 연결 
	h3.appendChild(text);

	//h3을 body에 연결(부착)
	document.body.appendChild(h3);
	}
	</script>
	</head>
<body>
</body>
</html>
